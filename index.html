<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>朝比奈bot</title>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header><h1>課題に旅立った朝比奈の枠を埋めるBot</h1></header>
    <div class="container">
        <div class="button">
            <p>ナイスですっ!!</p>
            <audio src="audio/nice.wav"></audio>
        </div>
        <div class="button">
            <p>GG!!</p>
            <audio src="audio/gg.wav"></audio>
        </div>
        <div class="button">
            <p>あらあら</p>
            <audio src="audio/arar.wav"></audio>
        </div>
        <div class="button">
            <p>ふん!</p>
            <audio src="audio/hun.wav"></audio>
        </div>
        <div class="button">
            <p>死んでる～w</p>
            <audio src="audio/dying.wav"></audio>
        </div>
        <div class="button">
            <p>死んできます!!</p>
            <audio src="audio/gonna_die.wav"></audio>
        </div>
    </div>
    <script>
        $('.button').each((i, e) => {
            $(e).on('click', () => {
                $(e).find('audio').get(0).play();
            });
        });
    </script>
</body>
</html>
